[OptionExplanations]
#
maxscatternps=Cambia el valor maximo de notas por segundo (NPS) que se muestra en la gráfica de densidad.
judgmentscatter=Habilita o deshabilita la Gráfica de presición.\nEsta gráfica muestra tu precisión en cada nota.
npsscatter=Habilita o deshabilita la Gráfica de densidad.\nEstá grafica muestra la densidad en los pasos.
lifescatter=Habilita o deshabilita la Gráfica de vida.\nEsta grafica registra tu vida durante la partida.
progressquad=Habilita o deshabilita la linea de progreso.\nIndica el progreso hecho en la canción.
labelnps=Habilita o deshabilita la etiqueta de notas por segundo.\nMuestra la cantidad maxima de notas por segundo en los pasos.
scattery=Ajusta la posición vertical de la gráfica completa.
judgmenty=Ajusta la posición vertical de la area de juez.
showmiscjud=Muestra información miscelanea como Saltos, Manos, Minas, Repetidas y Sueltas.
Experimental Options=Opciones experimentales de OutFox.
# Experimental Options Listing
SongSampleMode=Escoge el tipo de muestra de audio que se utilizará en la selección de música.
SongToggleLoop=Habilita o deshabilita el ciclo de la muestra en la selección de música.
UseOldJoystickMapping=Habilita un sistema de control basado en HIDAPI ("legacy") de SM 5.0.x en vez de XInput.\nRequiere un reinicio para que los cambios tomen efecto.
#
MeasureCounter=Muestra un contador de la sección continua actual (también conocido como streams).
MeasureCounterDivisions=Selecciona el cuantificador minimo de notas para activar el contador continuo.
MeasureCounterBreaks=Muestra descanzos y proximas secciones continuas en el contador.
DisableLowerWindows=Desactiva los jueces mas alejados; se utiliza esta herramienta como alternativa para la sensibilidad en los paneles.
Overscan Correction=Si parte de la pantalla se corta, usa esto.
GraphicsSettings=Ajusta opciones de textura y renderizado de modelos.
DisplaySettings=Ajusta resolución, taza de refrescado y opciones de pantalla.
Display and Graphics=Aquí se contienen las opciones de pantalla y renderizado de modelos.
InputOptions=Ajusta opciones de dispositivos de entrada como configuración de botones, retraso de botones y velocidad, y calibración de sonido.
Sound Options=Configura el sonido del juego.
#
SMSettings=Configura opciones de OutFox como su proceso de inicio, desbloqueos, y autogeneración.
GameplaySettings=Configura opciones del Juego como la barra de vida, tipo de fallo, combos y escala de tiempos.
TimingMode=Ajusta la ventana de tiempos para la partida.
#
SpeedModType=Selecciona un tipo de velocidad.
SpeedModVal=Selecciona su velocidad.
SpeedMargin=Cambia el valor de incremento usado para el selector de velocidad en las opciones del jugador.
LuaNoteSkins=Selecciona un diseño de nota.
Persp=Cambia la perspeciva del area de juego.
MiniSelector=Escoge un porcentaje para el tamaño del area de juego.
RotateFieldX=Gira el area de juego en el axis X.
RotateFieldZ=Gira el area de juego en el axis Z.
ComboIsPerRow=Si esta encendido, el combo incrementará por 1 en saltos y manos, en vez del numero de notas en la linea (Pred: Apagado).
# Selecciona una ventana de tiempos (Afecta a ambos jugadores).
SmartTimings=Selecciona una ventana de tiempos (Afecta a ambos jugadores).
Accel=Cambia la manera que las notas se acercan a los receptores.
Appearance=Controla la visibilidad de las notas.
Turn=Cambia las secciones de notas con otras posiciones.
Insert=Añade notas a la canción.
Scroll=Ajusta la dirección que las notas realizarán para acercarse a los receptores.
Holds=Convierte algunas notas a notas sostenidas.
Mines=Añade o quita minas.
Hide=Esconde ciertas partes de la interfaz.
ScreenFilter=Escoge la transparencia del filtro de pantalla.
SmartJudgments=Selecciona un gráfico de juez.
JudgmentEval=Si está encendido, tu juez seleccionado será mostrado en la pantalla de evaluación en vez de texto.
ScreenFilterColor=Cambia el color del filtro de pantalla.
Characters=Muestra un personaje en el fondo de la partida.
Steps=Selecciona una dificultad para jugar.
PlayerOptionNextScreen=Elige la siguiente pantalla para continuar.
#
VideoRenderer=Escoge entre el modo moderno (GLAD) o clasico de OpenGL para el renderizado de video.\nLos cambios toman efecto despues de un reinicio.

