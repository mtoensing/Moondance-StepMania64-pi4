[OptionExplanations]
## Scatterplot settings
maxscatternps=Change the maximum value that is permitted on the density graph.
judgmentscatter=Enables or Disables the Judgment Scatter.\nThis scatterplot reflects your scoring per each judgment.
npsscatter=Enables or Disables the Density Graph.\nThis graph showcases how heavy sections of a chart can be.
lifescatter=Enables or Disables the Life Graph.\nThis graph keeps a record of your life throughout the chanson.
progressquad=Enables or Disables the Progress Quad.\nIt indicates what parts of the chanson have been completed.
labelnps=Enables or Disables the Notes Per Second Label.\nIt affiche the maximum value of notes per second in the chart.
scattery=Adjust the Y position of the entire Scatterplot.
judgmenty=Adjust the Y position of the Judgment area.
showmiscjud=Show Miscelanous Judgments like Jumps, Hands, Mines, Rolls and Lifts.
##
PlayerOptionNextScreen=Choisissez l'écran suivant.
OverTopGraph=Affiche a density graph of the entire chart on top.
##
MeasureCounter=Show a counter of the current stream's measures.
MeasureCounterDivisions=The minimum speed a stream must be to trigger the measure counter.
MeasureCounterBreaks=Show breaks and upcoming streams on the measure counter.
SpeedModType=Choisissez un type de modificateur de vitesse.
SpeedModVal=Choisissez votre vitesse.
SpeedMargin=Changer la valeur d'incrément utilisée, dans les options de joueur, pour la sélection du modificateur de vitesse.
LuaNoteSkins=NoteSkins
CurrentStageLocation=Choisir un stage sur lequel le personnage va danser.
DisableLowerWindows=Désactiver certaines fenêtres de timing trop courtes; habituellement utilisé pour compenser des problèmes de sensibilité sur certains pads d'arcade.
Display and Graphics=Paramètres pour l'affichage, la résolution, et le rendu graphique.
Sound Options=Paramètres de son.
System Options=Configurer StepMania et les options principales de gameplay.
GraphicsSettings=Ajuster les paramètres de texture et de rendu des modèles.
DisplaySettings=Ajuster la résolution, le taux de rafraîchissement, et les options d'affichage.
InputOptions=Ajuster les options d'input, telles que le mapping des touches claviers ou des boutons de joystick, input delay and speed, et la calibration audio.
GameplaySettings=Paramètres de gameplay pour la barre de vie, les conditions d'échec, les combos et les fenêtres de timing.
SMSettings=Paramètres système pour StepMania, tels que le démarrage, les chansons cachées et l'auto-génération.
Appearance and Themes=Paramètres des thèmes, noteskins, fonds d'écran, et l'interface utilisateur.
Background Options =Paramètres des fonds d'écran tel que les vidéos, les animations et les personnages.
Set BG Fit Mode=Ajuster la façon dont les fonds d'écran et vidéos sont mis à l'échelle si ils ne correspondent pas au ratio de votre écran.
Experimental Options=Paramètres expérimentaux pour StepMania.
# Experimental Options Listing
UseOldJoystickMapping=Toggles the mode to use the legacy input mode (over XInput) for controllers.\nRequires a restart in order to take effect.
ShowMouseCursor=Choisissez si le curseur de la souris apparait ou non dans la fenêtre de jeu.
SongSampleMode=Choose the type of chanson preview to use on Music Selection.
SongToggleLoop=Toggle the looping of the preview audio on Music Selection.
#
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).
NotePosition=Determines where the note targets are placed in gameplay.
ComboOnRolls=Choose if rolls should increment the combo or not. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
ComboUnderField=Determine if the combo should affichage under the notes or not.
TimingMode=Adjust the Timing Window for gameplay.

GameplayShowScore=Show or Hide the score affichage in gameplay.
GameplayShowStepsDisplay=Show or Hide the step information affichage in gameplay.
ShowLotsaOptions=Choose how many lines/rows of options to choose from. &oq;Few&cq; keeps the list to a minimum. &oq;Many&cq; adds various show-off mods.
LongFail=Choose between the original "Long" sm-ssc fail or the "Short" fail adopted later.
FlashyCombo=Determine if combo flashes should be shown or not.
GameplayFooter=If on, affiche a footer that blocks visibility of incoming notes for a certain region ( DDR's score frame ).
FancyUIBG=Affiche an animated menu background. "Off" will affichage a solid-coloured background instead. Changes will take effect at the title screen.
ShowMascotCharacter=Affiche the StepMania mascot character on the title screen.
MiniSelector=Choose a zoom percentage for the note field.
RotateFieldX=Rotates the note field on the X axis.
RotateFieldZ=Rotates the note field on the Z axis.
SmartJudgments=Choisissez une police de caractères pour les évaluations.
ComboIsPerRow=If on, the combo will only increment by 1 for jumps and chords, rather than by the number of notes in the chord (default: off).
SmartToasties=Select a special animation to play when specific combo milestones are met.
SmartTimings=Select a timing window preset to use (affects both players).
JudgmentEval=Activer pour utiliser votre police de caractères des évaluations au lieu d'un texte non formaté.
TimingDisplay=Toggles the affichage of timing segments on the chanson progress meter.
GameplayReadyPrompt=Toggles the Ready/Go affichage when beginning a chanson.
AllowAudioInEvaluation=When enabled, the last played chanson will also play quietly on the evaluation screen.
GameplayBPM=Show the current chanson BPM on the gameplay screen.

ScoringType=Defines which scoring method to use. If Special is selected, you can select a Special Scoring Mode in Theme Options.

PreferredMeter=Choose your preferred difficulty scale; this mainly affects the "boss chanson" threshold. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
CustomComboContinue=Choose the minimum judgment needed to continue a combo, or choose Default if you're not sure.
CustomComboMaintain=Choose the minimum judgment needed to maintain a combo (without incrementing), or choose Default if you're not sure.
ForcedExtraMods=Choose whether or not forced mods should be used on Extra stages.

Speed=Adjust the speed at which notes travel toward the targets. (X = multiplier le BPM, C = BPM constant, M = BPM maximum, A = BPM moyen)
Accel=Change the way notes approach the targets.
Effect=Change the size or movement of the notes and/or targets.
Appearance=Control the visibilty of the notes.
Turn=Change the note patterns by adjusting their positions.
Insert=Add tap notes to the note chart.
Holds=Turn some tap notes into hold notes.
Mines=Add or remove mine notes.
PlayerAutoPlay=Have the notefield play by itself.
ScoreDisplay=Change the way your score is shown.
ProTiming=Affiche exact timing in miliseconds on each note.
JudgmentItems=Choose which items will be enabled on the judgment actor.
Scroll=Adjust the direction notes flow to meet the targets.
NoteSkins=Choisis un style différent pour les notes.
Handicap=Retire les cibles du haut de l'écran. Utiliser cette option invalidera votre score.
Hide=Masquer certaines parties de l'interface de jeu.
Persp=Change the perspective of the note field.
Steps=Choisissez une difficulté.
Characters=Afficher un personnage qui danse en arrière-plan.
SaveToProfileHelp=Requires profile or memory card.
MusicRateHelp=Play the music at a faster rate.

LifeType=Choose between standard lifebar and battery (limited lives) modes.
BarDrain=Behavior of the standard lifebar.
BatLives=The number of lives given for the battery lifebar.
Fail=Adjust if and when the chanson ends if player life is depleted.
Assist=Sound effects that assist in following the rhythm of a chanson.
Rate=The playback speed of the chanson as a whole.
AutoAdjust=Calibrate chanson or gameplay timing and synchronization whilst playing the chanson.
SaveScores=Choose whether scores for this chanson will be saved.
StatsPane=Afficher un compte des évaluations et du combo maximum sur le coté de l'écran.
VideoRenderer=Choose between GLAD or OpenGL graphics rendering engines\n(will take effect after StepMania is restarted).
NoteFieldLength=Choose how far out the NoteField renders. This may impact simfiles with scripted effects.
experimentNPSDiagram=Enables an ActorFrameTexture based version of the NPS diagram in Select Music.\nAn addition of the AFT version is the seamless transition upon segments higher than 36 characters.
SoundwavesSubTheme=Choisissez un sous-thème pour le thème Soundwaves. Certains changements peuvent ne pas être immédiats.
SoundwavesMenuBG=Choisissez le fond d'écran du menu pour le thème Soundwaves. 
ScreenFilterColor=Modifier la couleur du filtre d'écran.

