[OptionExplanations]
## Scatterplot settings
maxscatternps=Zmień maksymalną wartość dozwoloną na wykresie NPS.
judgmentscatter=Pokaż lub ukryj Rozproszenie Ocen.\nPokazuje ono punktację za każdą ocenę.
npsscatter=Pokaż lub ukryj wykres NPS.\nPokazuje on jak trudne są fragmenty planszy.
lifescatter=Pokaż lub ukryj Wykres Życia.\nTen wykres pokazuje stan życia w danej chwili.
progressquad=Pokaż lub ukryj wskaźnik postępu.\nWskazuje on, która część utworu została już ukończona.
labelnps=Pokaż lub ukryj ilość NPS.\nPokazuje ono maksymalną ilość notes na sekundę.
scattery=Dostosuj położenie Diagramu w osi Y.
judgmenty=Dostosuj położenie Ocen w osi Y.
showmiscjud=Pokaż dodatkowe oceny, takie jak Skoki, Ręce, Miny, Rollsy i Lifty.
##
PlayerOptionNextScreen=Wybierz następną stronę z opcjami.
OverTopGraph=Wyświetl wykres zagęszczenia całej planszy na wierzchu.
##
MeasureCounter=Pokazuje licznik wartości streamów.
MeasureCounterDivisions=Minimalna prędkość streama potrzebna do urchomienia licznika streamów.
MeasureCounterBreaks=Pokazuje przerwy i nadchodzące streamy na liczniku.
SpeedModType=Wybierz typ modyfikatora prędkości przewijania.
SpeedModVal=Wybierz swoją prędkość.
SpeedMargin=Zmień o jaką wartość wzrasta modyfikator prędkości przy jego wyborze.
LuaNoteSkins=Wybierz wygląd swojej planszy.
CurrentStageLocation=Wybierz parkiet na którym tancerze będą tańczyć.
DisableLowerWindows=Wyłącza niższe okienka czasowe; przydatne w wypadku problemów z czułością na panelach automatowych.
Display and Graphics=Ustawienia rozdzielczości wyświetlacza i renderowania grafiki.
Sound Options=Ustawienia dźwięku.
System Options=Dostosuj podstawowe ustawienia Stepmanii i rozgrywki.
GraphicsSettings=Dostosuj ustawienia renderowania tekstur i modeli.
DisplaySettings=Dostosuj rozdzielczość, częstotliwość odświeżania, oraz inne ustawienia wyświetlacza.
InputOptions=Dostosuj ustawienia sterowania takie jak: przypisanie przycisków klawiatury lub kontrolera, opóźnienie i prędkość, oraz kalibrację audio.
GameplaySettings=Opcje rozgrywki, takie jak pasek życia, warunki przegranej, comba, oraz okienka czasowe.
SMSettings=Ustawienia systemu StepManii, takie jak uruchamianie, ukrycie i odblokowanie utworów, oraz Autogen.
Appearance and Themes=Motywy, noteskiny, tła, oraz inne ustawienia interfejsu.
Background Options =Ustawienia dotyczące wyglądu tła, takie jak losowe filmy i animacje, oraz tancerze.
Set BG Fit Mode=Dostosuj skalowanie grafik i filmów w tle, jeżeli nie pasują do obecnej proporcji ekranu.
Experimental Options=Opcje Doświadczalne StepManii.
#Opcje Doświadczalne
UseOldJoystickMapping=Zmienia tryb wykrywania kontrolerów tak, aby używały systemu opartego na HIDAPI ("Legacy"), podobnego do tego w 5.0.x, zamiast XInput.\nWymaga restartu gry.
SongSampleMode=Wybierz typ podglądu utworu używanego przy jego wyborze.
SongToggleLoop=Decyduje o zapętlaniu się podglądu utworu przy jego wyborze.
#
AutoSetStyle=Pozwala grze jednoczesne wyświetlenie trybów dla dwóch graczy, zamiast tylko dla jednego. Wprowadzenie zmiany może wymagać restartu StepManii (lub naciśnięcia klawiszy Shift+F2)
NotePosition=Określa pozycje receptorów strzałek podczas gry.
ComboOnRolls=Określa czy Rollsy zwiększają licznik Combo. Zmiana wymaga przeładowania parametrów (używając Shift+F2).
ComboUnderField=Określa czy wskaźnik Combo powinien być wyświetlany nad czy pod strzałkami.
TimingMode=Dostosuj okienka czasowe podczas gry.

GameplayShowScore=Pokazuje lub chowa punktację podczas gry.
GameplayShowStepsDisplay=Pokazuje albo ukrywa informacje o krokach podczas gry.
ShowLotsaOptions=Określa ile rzędów/kolumn opcji wyświetlić na ekranach opcji.
LongFail=Określa długość animacji odgrywanej po porażce. (Oryginalny z sm-ssc - długi, nowy - krótki) 
FlashyCombo=Określa czy licznik combo może błyskać czy nie.
GameplayFooter=Gdy włączone, wyświetla stopkę, która blokuje widoczność nadciągających strzałek.
FancyUIBG=Wyświetlanie animowanych teł. Zamiast nich zostanie wyświetlone statyczne tło. Zmiana wejdzie w życie w menu głównym.
ShowMascotCharacter=Pokazuje Narumi, maskotkę StepManii na ekranie tytułowym.
MiniSelector=Wybierz przybliżenie planszy (w procentach).
RotateFieldX=Obrót planszy w osi X.
RotateFieldZ=Obrót planszy w osi Z.
SmartJudgments=Zmień używaną czcionkę oceny.
ComboIsPerRow=Gdy włączone, combo będzie wzrastać o tylko 1 przy skokach i akordach, zamiast o ilość kroków (domyślnie wyłączone).
SmartToasties=Wybór specjalnej animacji odgrywanej po osiągnięciu określonych progów combo.
SmartTimings=Wybór używanych okienek czasowych (ma wpływ na obu graczy).
JudgmentEval=Gdy włączone, wybrana czcionka oceny będzie wyświetlona przy podsumowaniu zamiast zwyłego tekstu.
TimingDisplay=Wyświetlanie segmentów z timingiem na pasku postępu utworu podczas gry.
GameplayReadyPrompt=Decyduje o wyświetlaniu paska Ready/Go przed rozpoczęciem utworu.
AllowAudioInEvaluation=Gdy włączone, ostatnio grany utwór będzie się odtwarzał cicho przy podsumowaniu.
GameplayBPM=Pokazuje obecne BPM podczas gry.

ScoringType=Wybierz używaną metodę punktacji. W przypadku wybrania specjalnej, w ustawieniach motywu można ją dostosować.

PreferredMeter=Wybierz używaną skalę trudności wpływającą głównie na próg "boss song". Po zmianie tej opcji wymagane jest przeładowanie parametrów (Shift+F2).
CustomComboContinue=Wybierz minimalną ocenę wymaganą by kontynuować combo, lub wybierz domyślną w przypadku wątpliwości.
CustomComboMaintain=Wybierz minimalną ocenę wymaganą by zachować combo (bez jego zwiększenia), lub wybierz domyślną w przypadku wątpliwości.
ForcedExtraMods=Decyduje czy modyfikatory powinny zostać wymuszone na dodatkowych utworach.

Speed=Dostosuj, z jaką prędkością będą poruszać się strzałki. (X = wielokrotność BPM, C = stałe BPM, M = maksymalne BPM, A = średnie BPM)
Accel=Zmień sposób w jaki strzałki zbliżają się do receptorów.
Effect=Zmień rozmiar lub rodzaj ruchu strzałek lub ich receptorów.
Appearance=Kontrola widoczności strzałek.
Turn=Zmiana choreografii poprzez modyfikację ich pozycji strzałek. 
Insert=Dodanie kroków.
Holds=Zmienia część strzałek w Holdy.
Mines=Dodaje, lub usuwa miny.
PlayerAutoPlay=Program rozgrywa utwór automatycznie.
ScoreDisplay=Zmiana sposobu wyświetlania punktacji.
Scroll=Modyfikacje kierunku ruchu strzałek.
JudgmentItems=Wybierz, jakie informacje zostaną pokazane obok oceny.
NoteSkins=Wybierz inny wygląd dla strzałek.
Handicap=Usuwa wybrane strzałki. Użycie powoduje unieważnienie najlepszego wyniku.
Hide=Ukryj część interfejsu podczas gry.
Persp=Zmień perspektywę planszy.
Steps=Wybierz Poziom trudności.
Characters=Pokaż tancerza w tle.
SaveToProfileHelp=Wymaga profilu, lub karty pamięci.
MusicRateHelp=Odgrywa muzykę z większą prędkością.

LifeType=Wybierz pomiędzy standardowym paskiem życia a baterią (z limitowanymi życiami).
BarDrain=Zachowanie standardowego paska życia.
BatLives=Ilość żyć w baterii.
Fail=Dostosuj kiedy i czy utwór zostanie przerwany w przypadku wyczerpania paska życia.
Assist=Odgłosy pomagające w podążaniu za rytmem utworu.
Rate=Prędkość odtwarzania całego utworu.
AutoAdjust=Skalibruj utwór lub timing i synchronizację podczas gry.
SaveScores=Wybierz czy chcesz zachować wyniki tej utworu.
StatsPane=Wyświetla licznik poszczególnych ocen trafień i wartość najwyższego combo z boku ekranu.
VideoRenderer=Wybierz pomiędzy współczenym silnikiem (GLAD), a klasycznym silnikiem (OpenGL) do renderowania grafiki\n(zmiana wymaga restartu gry).
NoteFieldLength=Wybierz długość renderowania NoteField. Może to mieć wpływ na oskryptowane plansze.
SoundwavesSubTheme=Wybierz pod-motyw dla motywu Soundwaves. Zmiany mogę nie być widoczne od razu.
SoundwavesMenuBG=Wybierz styl tła menu dla motywu Soundwaves. 
ScreenFilterColor=Dostosuj kolor filtra ekranu.

